<!DOCTYPE html>
<html>
  <head>
    <title>Secure Node.js App</title>
    <link rel="stylesheet" href="../CSS/login.css">
    <link rel="stylesheet" href="../CSS/header&footer.css">
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
  </head>
  <body>
     <nav>
        <div class="container">
        <h1>Nouh <span>Blogs</span></h1>
        <div class="links">
            <a href="blogs">Home</a>
            <a href="login">Login</a>
            <a href="register">Sign Up</a>
        </div>
        </div>
    </nav>
    <section>
      <div class="container">
    <form action="/register" method="POST" enctype="multipart/form-data">
      <h3>Sign Up </h3>
      <div class="input-box">
         <input class="user-input" type="text" name="username" placeholder="Username" required />
         <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" name = "email" placeholder="email" required class="user-input"/>
       <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input class="user-input" type="password" name="password" placeholder="Password" required />
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="input-box">
        <input class="user-input"  type="password" name="ConfirmPassword" placeholder="ConfirmPassword" required  />
         <i class='bx bxs-lock-alt'></i>
      </div>
      <input type="file" id="image" name="image" accept="image/png, image/jpeg,image/jpg" />
      <button type="submit" class="register">Register</button>
      <p>Already a member ? <a href="/login"> Log in </a></p>
    </form>
    </div>
    </section>
    <footer>
       <p>&copy Ahmed Nouh blogs</p>
    </footer>
  </body>
</html>
